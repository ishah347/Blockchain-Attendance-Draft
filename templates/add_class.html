{% extends "layout.html" %}

{% block title %}
    Add Class
{% endblock %}

{% block main %}
    <h1>Add Class</h1>
    <form action="/add_class" method="post" autocomplete="off">
        <div class="form-group">
            <input autofocus class="form-control" name="class_name" placeholder="Class" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit" style="cursor:pointer;">Add Class</button>
    </form>
{% endblock %}
